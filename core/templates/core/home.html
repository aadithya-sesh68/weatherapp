<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <style>
        * {
            margin: 0;
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            box-sizing: border-box;
        }
        #main {
            text-align: center;
            padding-top: 50px;
        }
        input[type = "text"] {
            width: 30%;
            padding: 10px;
            border: 2pm solid black;
            margin-bottom: 10px;
            margin-top: 20px;
        }
        input[type = "submit"] {
            width: 30%;
            padding: 10px;
            border: 2pm solid black;
            background-color: blue;
            color: #fff;
            cursor: pointer;

        }
    </style>
</head>
<body>
    <div id="main">
        <h1>What's the Weather like?</h1>
        <form method="GET">
            <label for="city"></label>
            <input type="text" name="city" id="city" value="{{ request.GET.city }}" placeholder="Enter the city" />
            <br />
            <input type="submit" value="Check Weather" />
        </form>
        {% if weather %}
            <h3>{{ weather.region }}</h3>
            <h3>{{ weather.daytime }}</h3>
            <h3>{{ weather.temp }}Â° C</h3>
            <h3>{{ weather.status }}</h3>
        {% endif %}
    </div>
</body>
</html>
